<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modal-demo</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section class="wrapper">
		<div class="btn-wrapper">
			<a href="#imagemodal" class="modal-link" data-toggle='modal'>Image modal demo	</a>
			<a href="#contentmodal" class="modal-link" data-toggle='modal'>Content modal demo	</a>
		</div>
		<!-- Modal-Start -->
		<div class="modal-wrapper" id="imagemodal">
			<div class="modal-block zoom image-modal">
				<div class="modal-close close-btn">X</div>
				<div class="modal-content">
					<div class="img-wrapper">
						<img src="images/img01.jpg" alt="Image Preview">
					</div>
				</div>
			</div>
		</div>
		<div class="modal-wrapper" id="contentmodal">
			<div class="modal-block fadeInDown">
				<div class="modal-close close-btn">X</div>
				<div class="modal-content">
					<div class="modal-header">
						<h3>This is modal header.</h3>
					</div>
					<div class="content-block">
						<p>
							In this block you will have to put your content.
						</p>
					</div>
					<div class="modal-footer">
						<a href="#" class="modal-close primary-btn">Close</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal-End -->
	</section>
	<script src="js/main.js"></script>
</body>
</html>
